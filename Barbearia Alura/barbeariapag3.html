<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Barbearia Alura - Contato</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="produtos.css">

</head>

<body>
	<header>
		<div class="caixa">
		<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

         <nav>
		  <ul>
			<li><a href="barbeariapag1.html">Home</a></li>
			<li><a href="barbeariapag2.html">Produtos</a></li>
			<li><a href="barbeariapag3.html">Contato</a></li>
		  </ul>
		 </nav> 
		</div>
	</header>
	<main>
		<form>
			<label for= "nomesobrenome">Nome e sobrenome</label>
			<input type="text" name="nomesobrenome" class="input-padrao" required="">

			<label for="Email">Email</label>
			<input type="email" name="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" name="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
		    <textarea cols="100" rows="10" name="mensagem" cols="input-padrao"></textarea required>

            <fieldset>
		    <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name= "contato" value= "email" name="radio-email">Email</label>		   

		    <label for="radio-telefone"><input type="radio" name= "contato" value= "telefone" name="radio-telefone">Telefone</label>

		    <label for="radio-whatsapp"><input type="radio" name= "contato" value="whatsapp" name="radio-whatsapp">Whatsapp</label>
		    </fieldset>

            <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
		    <select>
		    	<option>Manhã</option>
		    	<option>Tarde</option>
		    	<option>Noite</option>
		    </select>
		    </fieldset>

		    <label class="checkbox"><input type="checkbox" checked="">Gostaria de receber nossas novidades por email?</label>

			<input type="submit" value="Enviar formulário" class="enviar"> 
		</form>

		<table>
			<thead>
			<tr>
				<th>Dia</th>
				<th>Horário</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>Segunda</td>
				<td>8 ~ 20h</td>
			</tr>
			<tr>
				<td>Quarta</td>
				<td>8 ~ 20h</td>
			</tr>
			<tr>
				<td>Sexta</td>
				<td>8 ~ 20h</td>
			</tr>
		</tbody>
		</table>
	</main>
	<footer>
		<img src="logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="cp">&copy; Copyright Babearia Alura - 2020</p>
	</footer>
</body>
</html>
